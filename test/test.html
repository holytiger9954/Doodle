<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리만의 감성 지도</title>
    <link rel="stylesheet" href="./test.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=47bbd47c04e70af1e13f9280c52c609b&autoload=false"></script>
    <script src="./dd.api.v1.js"></script>
    <script src="./test.js" defer></script>
</head>

<body>
    <h2 class="map-title">나만의 스팟 지도 📍</h2>

    <input id="btn" type="button" value="마이페이지">
    <button id="mylocation">현위치</button>
    <button id="login-open-btn" class="dd-login-btn" onclick="openLogin()">로그인</button>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <div id="smoking" type="button" class="my">흡연 부스</div>
            <div id="my2" type="button" class="my">등록한 마크</div>
            <div id="my3" type="button" class="my">내가단 댓글</div>
        </div>
        <div id="make"></div> <!-- 사이드바 안에 저장된 배열 담을 박스 -->
    </div>
    <div id="smokmake" class="sidebar"></div> <!-- 흡연부스 마크 클릭시 나올 사이드바 -->
    <div id="mymake" class="sidebar"></div> <!-- 등록한 마크 클릭시 나올 사이드바 -->

    <input id="savebtn" type="button" value="등록">
    <div id="saveside" class="sidebar" style="background: rgba(0,0,0,0.5);">
        <div class="dd-auth-box" style="position: relative; height:40%"> <!-- 등록버튼 누르면 나올 사이드바 -->
            <select id="category" style="width: 100%">
                <option value="흡연">흡연</option>
                <option value="내장소">내장소</option>
            </select><br>
            <input id="savelat" type="text" placeholder="위도">
            <input id="savelng" type="text" placeholder="경도"><br>
            <input id="hash" type="text" style="width:100%; height:70%" placeholder="#및 기억하고 싶은 코멘트">
            <button id="saveend">확인</button>
        </div>
    </div>


    <div id="dd-overlay" class="dd-overlay">
        <div class="dd-auth-box">
            <span class="close-btn" onclick="closeLogin()">&times;</span>
            <h2>로그인</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="input-dd-user-id" placeholder="아이디" required>
                <input type="password" id="input-dd-password" placeholder="비밀번호" required>
                <button type="submit">접속</button>
            </form>
        </div>
    </div>

    <div id="map"></div>
</body>

</html>
